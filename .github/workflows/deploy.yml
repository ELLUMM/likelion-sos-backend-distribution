name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # âœ… ë¹Œë“œ íŠ¸ë¦¬ê±° íŒŒì¼ ìƒì„± (í•­ìƒ ë³€ê²½ë˜ë„ë¡)
      - name: Force change to trigger rebuild
        run: echo "$(date)" > src/main/resources/static/__deploy_trigger.txt

      # âœ… ë¹Œë“œ ìºì‹œ ë¬´ì‹œí•˜ê³  ê°•ì œ ì¬ë¹Œë“œ
      - name: Clean and Rebuild with Gradle
        run: |
          ./gradlew clean --no-build-cache --refresh-dependencies build -x test
          ls -al build/libs/*.jar
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

      # âœ… ì‹¤ì œ ìƒì„±ëœ jar í™•ì¸
      - name: Show JARs
        run: |
          echo "ğŸ“¦ JARs just built:"
          find build -name "*.jar" -exec ls -al {} \;

      # âœ… ì •í™•í•œ jarë§Œ ë³µì‚¬ (plain.jar ë°©ì§€)
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/campus-sos-0.0.1-SNAPSHOT.jar"
          target: "~/app/build/libs"

      # âœ… EC2ì—ì„œ ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            bash ~/deploy.sh
