name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Clean Gradle Build Directory
        run: |
          rm -rf build
          ./gradlew clean --refresh-dependencies

      - name: Build with Gradle (bootJar only)
        run: |
          ./gradlew bootJar -x test
          ls -al build/libs
        env:
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

      - name: Show built jar content (for debug)
        run: |
          jar tf build/libs/campus-sos-0.0.1-SNAPSHOT.jar | grep static/index.html || echo "index.html not found"
          unzip -p build/libs/campus-sos-0.0.1-SNAPSHOT.jar BOOT-INF/classes/static/index.html | tail -n 10 || echo "파일 내용 확인 실패"

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "build/libs/campus-sos-0.0.1-SNAPSHOT.jar"
          target: "~/app/build/libs"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            bash ~/deploy.sh
